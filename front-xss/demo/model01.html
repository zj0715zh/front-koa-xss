<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>model01</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="./layout.css" />
    <link rel="stylesheet" type="text/css" href="./base.css" />
  </head>

  <body style="padding: 40px;">
    <div data-v-329316ac="" data-v-560e3f5c="" class="h5_register">
      <section data-v-329316ac="" class="main-content safeCon realCon">
        <form data-v-329316ac="" id="form-register">
          <ul data-v-329316ac="">
            <li data-v-329316ac="">
              <div data-v-329316ac="" class="item-inner ubox">
                <input
                  onblur="javascript:xssHandle();"
                  data-v-329316ac=""
                  type="tel"
                  id="userMobile"
                  name="Mobile"
                  maxlength="20"
                  placeholder="请输入手机号码"
                />
                <div
                  data-v-329316ac=""
                  class="common-icon re_hint"
                  style="display: none;"
                ></div>
              </div>
            </li>
            <li class="ubox code" id="imgCodeBox">
              <div class="item-inner ubox ub-f1">
                <input
                  type="text"
                  id="imgCodeInput"
                  name="ImgValidateCode"
                  placeholder="图片验证码"
                />
                <div
                  class="common-icon reg_codeImg"
                  @touchend="reg_imgcode=''"
                  v-show="reg_imgcode!=''"
                ></div>
              </div>
              <div class="picharge">
                <img
                  id="sendImgCode"
                  alt="验证码"
                  title="看不清？点击换一张"
                  @touchend="getImgValidateCode"
                />
              </div>
            </li>
            <li data-v-329316ac="" class="ubox code">
              <div data-v-329316ac="" class="item-inner ubox ub-f1">
                <input
                  data-v-329316ac=""
                  type="tel"
                  id="smsCodeInput"
                  maxlength="6"
                  placeholder="请输入短信验证码"
                />
                <div
                  data-v-329316ac=""
                  class="common-icon reg_codeImg"
                  style="display: none;"
                ></div>
              </div>
              <input
                data-v-329316ac=""
                type="button"
                id="sendSmsCode"
                value="获取验证码"
                class="sendtime"
              />
            </li>
          </ul>
          <div id="reg_errormsg" class="form_warning Wrong"></div>
        </form>
        <div data-v-329316ac="" class="list-btn">
          <input
            data-v-329316ac=""
            type="button"
            value="注册"
            id="submit"
            class="button button-fill clipboard-event-button"
          />
          <!-- <button id="submit" class="button button-fill clipboard-event-button">注册 </button> -->
        </div>
        <div data-v-329316ac="" class="ps-bottom">
          <div data-v-329316ac="" class="agree">
            <input
              data-v-329316ac=""
              type="checkbox"
              id="agreement"
              style="vertical-align: middle; -webkit-appearance: checkbox; width: 0.56rem; height: 0.6rem;"
            />
            <label data-v-329316ac="" for="rememberMe" class="rememberMeText"
              >注册即同意《<a
                data-v-329316ac=""
                class="agreeLink"
                >服务协议</a
              >》<span data-v-329316ac=""></span
            ></label>
            <!---->
          </div>
        </div>
      </section>
    </div>
    
    <br><br><br><br><br><br>
    <h2 id="liucheng"></h2>
  </body>
  <script type="text/javascript" src="../index.js"></script>
  <script type="text/javascript">
    XssHandle.init({urlWhiteList:["www.baidu.com","www.baidu.com"]})
    function xssHandle() {
      var value = document.querySelector('#userMobile').value
      var abc = XssHandle.parse(value)
      console.log(abc)
      console.log(XssHandle.urlFilter(value))
    }
  </script>
</html>
